                <!-- Task Info -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="header">
                            <h2>TASK INFORMATION</h2>
                            <ul class="header-dropdown m-r--5">
                              <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);" role="button" aria-expanded="false" aria-haspopup="true">
                                  <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                  <li><a routerLink="/createtask">Add New Task</a></li>
                                  <li><a routerLink="/assigntask">Assign Task</a></li>
                                  <li><a routerLink="/reporttask">Give Task Report</a></li>
                                  <li><a routerLink="/">Go to Dashboard</a></li>

                                  <li><a href="javascript:void(0);">Something else here</a></li>

                                </ul>
                              </li>
                            </ul>
                          </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-hover dashboard-task-infos">
                                    <thead>
                                        <tr>

                                            <th>Task</th>
                                            <th>Status</th>
                                            <th>Manager</th>
                                            <th>Assigned To</th>
                                            <th>Progress</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let tsk of task">
                                            <td>{{tsk.objective}}</td>
                                            <td>{{tsk.status}}</td>
                                            <td>{{tsk.managerid?.name}}</td>
                                            <td>{{tsk.userid?.username}}</td>
                                            <td><span class="label bg-green">Doing</span></td>
                                            <td>
                                                <div class="progress">
                                                    <div class="progress-bar bg-green" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 62%"></div>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #END# Task Info -->
